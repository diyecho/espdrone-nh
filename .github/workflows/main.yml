name: ESP32 Drone Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install ESP-IDF 4.4.4 (project was written for this)
      - name: Install ESP-IDF 4.4.4
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v4.4.4

      - name: Verify IDF Version
        run: idf.py --version

      - name: Select ESP32 target
        run: idf.py set-target esp32

      # --- FIX BOOTLOADER SIZE ERROR ---
      # Provide custom partition table + force clean rebuild
      - name: Apply custom partition table (fix bootloader size)
        run: |
          # Write custom partition layout
          cat > partitions.csv <<'EOF'
          # Name,   Type, SubType, Offset,  Size,   Flags
          nvs,      data, nvs,      0x9000,  0x5000,
          phy_init, data, phy,      0xE000,  0x1000,
          factory,  app,  factory,  0x10000, 1M,
          EOF

          # Tell IDF to use our partition file
          echo 'CONFIG_PARTITION_TABLE_CUSTOM=y' >> sdkconfig
          echo 'CONFIG_PARTITION_TABLE_FILENAME="partitions.csv"' >> sdkconfig
          echo 'CONFIG_PARTITION_TABLE_OFFSET=0x9000' >> sdkconfig
          echo 'CONFIG_BOOTLOADER_OFFSET_IN_FLASH=0x1000' >> sdkconfig

          # Clean cached bootloader + reconfigure
          idf.py fullclean
          idf.py reconfigure

      - name: Build firmware
        run: idf.py build

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-drone-firmware
          path: |
            build/*.bin
            build/*.elf
            build/*.map
