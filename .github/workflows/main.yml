
name: ESP32 Drone Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v4.4.4

      - name: Select target
        run: idf.py set-target esp32

      - name: Configure (safe defaults for first build)
        run: idf.py reconfigure

      - name: Build firmware
        run: idf.py build

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-drone-firmware
          path: |
            build/*.bin
            build/*.elf
            build/*.map
