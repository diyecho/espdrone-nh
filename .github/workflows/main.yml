name: ESP32 Drone Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install ESP-IDF 4.4.4
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v4.4.4

    - name: Verify IDF Version
      run: idf.py --version

    - name: Select ESP32 target
      run: idf.py set-target esp32

    # ðŸŸ¡ Diagnostic â€” show which config file is used
    - name: Show sdkconfig files
      run: |
        echo "== Repository root =="
        ls -l
        echo "== Build folder (if exists) =="
        ls -l build || true
        echo "== Searching for CONFIG_PARTITION_TABLE_OFFSET =="
        grep -n "CONFIG_PARTITION_TABLE_OFFSET" -r . || true

    # ðŸŸ¢ Apply correct bootloader/partition layout + clean cache
    - name: Apply correct partition offset and clear cached sdkconfig
      run: |
        rm -f sdkconfig sdkconfig.old
        echo "CONFIG_BOOTLOADER_OFFSET_IN_FLASH=0x1000" >> sdkconfig.defaults
        echo "CONFIG_PARTITION_TABLE_OFFSET=0x10000" >> sdkconfig.defaults

    - name: Build firmware (full clean)
      run: idf.py fullclean build -DSDKCONFIG_DEFAULTS=sdkconfig.defaults

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: esp32-firmware
        path: |
          build/*.bin
          build/*.elf
          build/*.map
