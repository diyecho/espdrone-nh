
name: ESP32 Drone Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install ESP-IDF 4.4.4 ONLY (no auto-resolve)
      - name: Install ESP-IDF 4.4.4
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v4.4.4
          extra_components: ""   # disable auto dependency fetch

      - name: Verify IDF Version
        run: idf.py --version

      - name: Select ESP32 target
        run: idf.py set-target esp32

      # Force safe partition + sdkconfig before build
      - name: Apply build defaults
        run: |
          echo 'CONFIG_PARTITION_TABLE_SINGLE_APP=y' > sdkconfig.defaults
          echo 'CONFIG_PARTITION_TABLE_OFFSET=0x8000' >> sdkconfig.defaults
          idf.py reconfigure

      - name: Build firmware
        run: idf.py build

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-drone-firmware
          path: |
            build/*.bin
            build/*.elf
            build/*.map
