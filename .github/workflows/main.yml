name: ESP32 Drone Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install ESP-IDF 4.4.4 (project was written for this)
      - name: Install ESP-IDF 4.4.4
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v4.4.4

      - name: Verify IDF Version
        run: idf.py --version

      - name: Select ESP32 target
        run: idf.py set-target esp32

      # *** FIX BOOTLOADER SIZE ERROR ***
      # Force larger partition offset BEFORE build
      - name: Force larger bootloader partition offset
        run: |
          # Ensure sdkconfig exists
          touch sdkconfig

          # Replace old offset if present
          sed -i 's/CONFIG_PARTITION_TABLE_OFFSET=0x8000/CONFIG_PARTITION_TABLE_OFFSET=0x9000/' sdkconfig || true

          # Make sure offset is present
          grep -q "CONFIG_PARTITION_TABLE_OFFSET" sdkconfig || echo "CONFIG_PARTITION_TABLE_OFFSET=0x9000" >> sdkconfig

          # Keep normal bootloader start
          grep -q "CONFIG_BOOTLOADER_OFFSET_IN_FLASH" sdkconfig || echo "CONFIG_BOOTLOADER_OFFSET_IN_FLASH=0x1000" >> sdkconfig

          # Reconfigure project with new values
          idf.py reconfigure

      - name: Build firmware
        run: idf.py build

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-drone-firmware
          path: |
            build/*.bin
            build/*.elf
            build/*.map
