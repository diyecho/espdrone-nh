name: ESP32 Drone Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install ESP-IDF 4.4.4
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v4.4.4

    - name: Verify IDF Version
      run: idf.py --version

    - name: Select ESP32 target
      run: idf.py set-target esp32

    # ðŸ”¥ IMPORTANT FIX â€” increase bootloader offset
    - name: Apply safe bootloader offset (0x10000)
      run: |
        echo "CONFIG_BOOTLOADER_OFFSET_IN_FLASH=0x10000" >> sdkconfig.defaults
        echo "CONFIG_PARTITION_TABLE_OFFSET=0x8000" >> sdkconfig.defaults
        echo "CONFIG_SECURE_BOOTLOADER_ONE_TIME_FLASH= n" >> sdkconfig.defaults

    - name: Build firmware
      run: idf.py build -DSDKCONFIG_DEFAULTS=sdkconfig.defaults

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: esp32-firmware
        path: |
          build/*.bin
          build/*.elf
          build/*.map
